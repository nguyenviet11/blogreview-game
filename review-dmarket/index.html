<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Review - Dmarket</title>
  <style>
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    /* Tạo biểu tượng tải dạng spinner */
    .spinner {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #3498db;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }

    /* Hiệu ứng quay cho spinner */
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Định dạng cho hình ảnh */
    #main-image {
      display: block;
      width: 75%;
      height: auto;
      margin: 100px auto;
    }
  </style>
</head>
<body>
  <!-- Phần tử loading -->
  <div id="loading">
    <div class="spinner"></div>
  </div>

  <div class="elementor-element elementor-element-bb846be e-flex e-con-boxed e-con e-parent"
									data-id="bb846be" data-element_type="container">
									<div class="e-con-inner">
										<a href="https://dmarket.com?ref=L2xXvpLG62">
											<img decoding="async"
                                                id="main-image"
												src="../wp-content/uploads/2025/04/dmarket_banner.jpg"
												alt="banner dmarket" 
												/>
										</a>
	    </div>
	</div>
</body>
</html>
